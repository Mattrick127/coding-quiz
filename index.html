<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz!!!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="container">
      <h2 class="score">View HighScores</h2>
      <h2 id="countdown" class="time"></h2>
    </div>

      <h1 id="title">Coding Quiz</h1>
      <h2 id="instructions">Try to answer these five questions correctly. Be aware that answering incorrectly will penalize your time and score.</h2>
      <button id="start">Take Quiz</button>
      <section class="questions hidden">

        <section class="uno hidden">
        <p>What does (DOM) stand for in Javascript?</p>
        <button class="wrong">Data Oriented Material</button>
        <button class="wrong">Days on Market</button>
        <button class="correct">Document Object Model</button>
        <button class="wrong">Dominic</button>
        </section>
        <section class="dos hidden">
        <p>What is the difference between using '===' and '==' ?</p>
        <button class="wrong">Wrong</button>
        <button class="wrong">Wrong</button>
        <button class="correct">Correct</button>
        <button class="wrong">Wrong</button>
        </section>
        <section class="tres hidden">
        <p>Test Question #3</p>
        <button class="wrong">Wrong</button>
        <button class="wrong">Wrong</button>
        <button class="wrong">Wrong</button>
        <button class="correct">Correct</button>
        </section>
        <section class="quatro hidden">
        <p>Test Question #4</p>
        <button class="wrong">Wrong</button>
        <button class="correct">Correct</button>
        <button class="wrong">Wrong</button>
        <button class="wrong">Wrong</button>
        </section>
        <section class="cinco hidden">
        <p>Test Question #5</p>
        <button class="correct">Correct</button>
        <button class="wrong">Wrong</button>
        <button class="wrong">Wrong</button>
        <button class="wrong">Wrong</button>
        </section>
        <section class="done hidden">

        </section>
        <section class="highscore hidden">
          
        </section>
        
      </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
